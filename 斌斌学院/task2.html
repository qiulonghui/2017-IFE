<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>
  

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 //把符合条件的从数组中取出来放入另一个数组中
 var oUl = document.querySelectorAll("#aqi-list")[0];
 var aList = [];
 var j = 0;
 for(var i=0;i<aqiData.length;i++){
 	if (aqiData[i][1]>60){
 		aList[j] = aqiData[i];
 		j++;
 	}
 }
 
 //对新的数组进行排序
aList.sort(function(a,b){
 	return b[1] - a[1];
})

//将排序后的数组中的内容显示到页面上
for(var k=0;k<aList.length;k++){
	var li = document.createElement("li");
	li.innerHTML = "第" + (k+1) + "名 ：" + aList[k][0] + " 分数：" + aList[k][1];
	oUl.append(li);
}

})();

</script>
</body>
</html>
